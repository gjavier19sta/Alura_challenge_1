<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/app.js"></script>
</head>
<body>
    <header class ="encabezado">
        <img src="./assets/Logo.png" alt="Logo alura">
    </header>
    <main class="principal">
        <section class="principal__contenido">
            <h1 class="principal__contenido__titulo">
                Ingrese el texto aqui 
            </h1>
            <div1 class="principal__warning">
                <p class="principal__contenido__texto"> 
                    <img class="principal__warning__icono" src="./assets/bi_exclamation-circle-fill.png" alt="simbolo atención ">
                    Solo letras minúsculas y sin acentos
                </p>
            </div1>  
                
            <div2 class="principal__enlaces">
                <a class="principal__button1" href="instagram/">Encriptar</a>
                <a class="principal__button2" href="github/">Desencriptar</a>
            </div2>               
        </section>
        <section>
            <img src="./assets/Muñeco.png" alt="Foto de un muñeco que ">
            <h1 class="secundario__contenido__titulo">
                Ningún mensaje fue encontrado
            </h1>
            <p class="secundario__parrafo">Ingrese texto que desea encriptar o desncriptar</p>
        </section>
    </main>
    <footer></footer>
</body>
</html>
